    <h1>Linear Regression</h1>

    <p>Single-feature linear regression:</p>
    <p>$$f_{w,b}(x) = wx + b$$</p>

    <p>Cost function:</p>
    <p>$$J(w, b) = \frac{1}{2m} \sum_{i=1}^{m} \left( f_{w,b}(x^{(i)}) - y^{(i)} \right)^2$$</p>
